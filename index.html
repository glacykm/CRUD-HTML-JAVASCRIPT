<!DOCTYPE html>
<html>
    <title>HTML CRUD com JavaScript</title>
    <link rel="stylesheet" href="style.css">
    <head></head>
    <body>
        <table>
            <tr>
                <td>
                    <form onsubmit="event.preventDefault();onFormSubmit()" autocomplete="off">
                        <div>
                            <label>Nome completo*</label>
                            <label class="validation-error hide" id="nomeCompletoValidationError">Campo obrigatório</label>
                            <input type="text" name="nomeCompleto" id="nomeCompleto" placeholder="Insira o seu nome">
                        </div>

                        <div>
                            <label>Matricula</label>
                            <input type="text" name="matricula" id="matricula" placeholder="Insira a sua matrícula">
                        </div>

                        <div>
                            <label>Salario</label>
                            <input type="text" name="salario" id="salario" placeholder="Insira o seu salário">
                        </div>

                        <div>
                            <label>Cidade</label>
                            <input type="text" name="cidade" id="cidade" placeholder="Insira a sua cidade">
                        </div>

                        <div class="form-action-buttons">
                            <input type="submit" value="Submit">
                        </div>
                    </form> 
                </td>

                <td>
                    <table class="list" id="employeeList">
                        <thead>
                            <tr>
                                <th>Nome completo</th>
                                <th>Matricula</th>
                                <th>Salario</th>
                                <th>Cidade</th>
                                <th></th>
                            </tr>
                        </thead>
                        
                        <tbody>

                        </tbody>
                    </table>
                </td>
            </tr>
        </table>
        <script src="script.js"></script>
    </body>
</html>
